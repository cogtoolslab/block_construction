<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <title>Pilot Trial</title>
    
    <!-- Libraries -->
    <script type="text/javascript" src="../lib/socket.io.js"></script>
    <script src="libraries/matter.js"></script>
    <script src="libraries/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="utils/bootstrap/css/bootstrap.min.css">
    
    <!-- Experiment CSS -->
    <link rel="stylesheet" href="utils/experiment.css">

    <!-- Scripts-->
    <script src="scripts/boundary.js"></script>
    <script src="scripts/blockMenu.js"></script>
    <script src="scripts/block.js"></script>
    <script src="scripts/blockKind.js"></script>
    <script src="scripts/canvasInteraction.js"></script>
    <script src="scripts/displayStimuli.js"></script>

    <style type="text/css">

    </style>
  </head>
  <body>
    <div class="container pt-5" id="experiment">
        <div class="row">
          <div class="col-md" id="stimulus-window">

          </div>
          <div class="col-md" id="environment-window">
            <script src="scripts/experimentEnvironment.js"></script>
          </div>
        </div>
        <div class="row pt-2" id="experiment-button-col">
            <div class="col-auto mr-auto button-col">
                <button type="something" class="btn btn-primary" id="something" value="something" onclick="">Something</button>
            </div>
            <div class="col align-text-center" id="trial-number">
              <p>Trial 1 of 1</p>
            </div>
            <div class="col-auto button-col">
                <button type="button" class="btn btn-danger" id="reset" value="reset" onclick="resetPressed();">Reset</button>
                <button type="button" class="btn btn-success" id="done" value="done" onclick="donePressed();">Done</button>
            </div>
        </div>
    </div>
  </body>
</html>
